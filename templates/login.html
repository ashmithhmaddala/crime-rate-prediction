<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Osmo Crime Portal</title>
  <link rel="stylesheet" href="/static/styles.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #fff;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 1.5em;
    }

    .form-group {
      margin-bottom: 1.25em;
    }

    .form-group label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.5em;
    }

    .form-group input {
      width: 100%;
      padding: 0.75em;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
    }

    .btn-submit {
      width: 100%;
      padding: 0.9em;
      background-color: #131313;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-submit:hover {
      background-color: #333;
    }

    .error-message {
      color: red;
      text-align: center;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login to Osmo Portal</h2>
    <form method="POST" action="{{ url_for('login') }}">
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" required placeholder="example@domain.com" />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" required placeholder="Enter your password" />
      </div>
      <button type="submit" class="btn-submit">Login</button>
    </form>
    {% if error %}
      <div class="error-message">{{ error }}</div>
    {% endif %}
  </div>
</body>
</html>
